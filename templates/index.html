{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body bgcolor="red">
 <form action="/send/" method="post" enctype="multipart/form-data"  >
    {% csrf_token %}
<div class="container">

    <div class="form-group">
      <label class="control-label col-sm-2" for="idno" > Student Idno:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="idno" placeholder="Enter Student idno" name="idno" >
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="name">Student Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Student Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Student Sure Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" placeholder="Enter Student Sure Name" name="surname">
      </div>

        <div class="container" data-toggle="buttons">
            <label class="control-label col-sm-2" for="gen">Student Gender:</label>
        <label class="btn btn-secondary active">
        <input type="radio" name="gen" id="gen" autocomplete="off" checked value="Male"> Male
        </label>
        <label class="btn btn-secondary">
        <input type="radio" name="gen" id="gen" autocomplete="off" value="Female"> Female
        </label>
        </div>




    <div class="container">

    <div class="form-group">
      <label class="control-label col-sm-2" for="father">Student Father Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="father" placeholder="Enter Student Father Name" name="father">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="mother">Student Mother Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="mother" placeholder="Enter Student Mother Name" name="mother">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="username">Student UserName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter Student UserName" name="username">
      </div>
    </div>




    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="password">Student password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter Student password" name="password">
      </div>
    </div>
         <div class="form-group">
      <label class="control-label col-sm-2" for="date">Student Date of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date"  name="date">
      </div>
    </div>


        <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Student Phon Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phone" placeholder="Enter Student phon Number" name="phone">
      </div>
    </div>

        <div class="container" data-toggle="buttons">
            <label class="control-label col-sm-2" for="father">Student Section:</label>
        <label class="btn btn-secondary active">
        <input type="radio" name="section" id="gen" autocomplete="off" value="A" checked> A
        </label>
        <label class="btn btn-secondary">
        <input type="radio" name="section" id="gen" autocomplete="off" value="B"> B
        </label>
        </div>
         <div class="form-group">
      <label class="control-label col-sm-2" for="image">Student Photo Upload:</label>
      <div class="col-sm-10">
        <input type="file" name="image" >
      </div>
    </div>


        <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>


         <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
</div>
{{ message }}
</body>
</html>
